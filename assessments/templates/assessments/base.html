<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dashboard{% endblock %}</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">


    <style>
        /* Custom styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #e1e1e1;
        }
        #navbar {
            background-color: #ffffff;
            height: 60px;
            border-bottom: 1px solid #e1e1e1;
        }
        #navbar .user-info {
            font-weight: bold;
        }
        #sidebar {
            width: 70px;
            background-color: #ffffff;
            border-right: 1px solid #e1e1e1;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            padding-top: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            
        }
        #sidebar a {
            color: #f7a82d;
            margin: 15px 0;
            font-size: 24px;
            text-align: center;
        }
        #content {
            margin-left: 70px;
            padding: 20px;
            height: 100vh;
            background-color: #ffffff;
            position: relative;
        }
        .btn-create-assessment {
            background-color:#f7a82d;
            color: white;
            border: none;
            font-size: 16px;
            padding: 8px 16px;
            border-radius: 5px;
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .btn-assign-assessment {
            background-color:#f7a82d;
            color: white;
            border: none;
            font-size: 16px;
            padding: 8px 16px;
            border-radius: 5px;
            position: absolute;
            top: 20px;
            right: 20px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav id="navbar" class="d-flex align-items-center justify-content-end pr-4">
        <span class="user-info">admin@ebek.com</span>
        <div class="ml-3">
            <i class="fas fa-user-circle" style="font-size: 24px; color: #f7a82d;"></i>
        </div>
    </nav>

    <!-- Sidebar -->
    <div id="sidebar">
        <a href="{% url 'assign_assessment' %}" style="margin-top: 100%;">
            <i class="fas fa-file-alt"></i>
        </a>
        <a href="{% url 'create_assessment' %}">
            <i class="fas fa-pencil-alt"></i>
        </a>
        <a href="#">
            <i class="fas fa-user"></i>
        </a>
        <a href="#" style="margin-top: 500%;">
            <i class="fas fa-chevron-right"></i>
        </a>
    </div>

    <!-- Main Content -->
    <div id="content">
        {% block content %}{% endblock %}
    </div>

    
</body>
</html>
