{% extends 'assessments/base.html' %}

{% block content %}
{% load static %}
<style>
    body {
        background: #fff !important;
    }
    .forgot-password-row {
        min-height: 80vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .logo-col {
        display: flex;
        align-items: center;
        justify-content: center;
        background: #fff;
        border-radius: 10px 0 0 10px;
        padding: 40px;
    }
    .forgot-password-card {
        border-radius: 0 10px 10px 0;
        min-width: 350px;
        box-shadow: 0 0 20px rgba(0,0,0,0.08);
    }
    @media (max-width: 768px) {
        .logo-col { display: none; }
        .forgot-password-card { border-radius: 10px; }
    }
    .submit-btn {
        background-color: #f7a82d;
        color: white;
        border: none;
        font-size: 16px;
        padding: 8px 16px;
        border-radius: 5px;
    }
    .back-to-login {
        color: #f7a82d;
    }
</style>
<div class="container-fluid">
    <div class="row forgot-password-row">
        <div class="col-md-6 logo-col">
            <img src="{% static 'assessments/img/Shine_Pro.png' %}" alt="Shine OSCE Logo" style="max-width: 350px; width: 100%;">
        </div>
        <div class="col-md-4">
            <div class="card forgot-password-card">
                <div class="card-header text-center">
                    <h3>Forgot Password</h3>
                </div>
                <div class="card-body">
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }}">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}
                    <form method="post" action="{% url 'forgot_password' %}">
                        {% csrf_token %}
                        <div class="form-group mb-3">
                            <label for="email">Enter your Email ID</label>
                            <input type="email" class="form-control" id="email" name="email" required autofocus>
                        </div>
                        <div class="d-grid mb-2">
                            <button type="submit" class="btn btn-primary submit-btn">Send Reset Link</button>
                        </div>
                        <div class="text-center">
                            <a href="{% url 'login' %}" class="btn btn-link back-to-login">Back to Login</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
