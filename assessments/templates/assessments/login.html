{% extends 'assessments/base.html' %}

{% block content %}
{% load static %}
<style>
    body {
        background: #fff !important;
    }
    .login-row {
        min-height: 80vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .logo-col {
        display: flex;
        align-items: center;
        justify-content: center;
        background: #fff;
        border-radius: 10px 0 0 10px;
        padding: 40px;
    }
    .login-card {
        border-radius: 0 10px 10px 0;
        min-width: 350px;
        box-shadow: 0 0 20px rgba(0,0,0,0.08);
    }
    @media (max-width: 768px) {
        .logo-col { display: none; }
        .login-card { border-radius: 10px; }
    }
    .login-btn{
        background-color: #f7a82d;
        color: white;
        border: none;
        font-size: 16px;
        padding: 8px 16px;
        border-radius: 5px;
    }
    .forgot-password{
        color: #f7a82d;
    }
    .custom-toast-container {
        position: fixed;
        top: 1rem;
        right: 1rem;
        z-index: 1080;
    }
</style>
<div class="container-fluid">
    <div class="row login-row">
        <div class="col-md-6 logo-col">
            <img src="{% static 'assessments/img/Shine_Pro.png' %}" alt="Shine OSCE Logo" style="max-width: 350px; width: 100%;">
        </div>
        <div class="col-md-4">
            <div class="card login-card">
                <div class="card-header text-center">
                    <h3>Login</h3>
                </div>
                <div class="card-body">
                    {% if messages %}
                    <div class="toast-container custom-toast-container">
                        {% for message in messages %}
                            <div class="toast shadow-lg border-0 {% if message.tags == 'error' %}bg-danger text-white{% elif message.tags == 'success' %}bg-success text-white{% elif message.tags == 'warning' %}bg-warning text-dark{% else %}bg-info text-white{% endif %}" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="3000">
                                <div class="d-flex align-items-center">
                                    <div class="toast-body w-100">
                                        {{ message }}
                                    </div>
                                </div>
                            </div>
                        {% endfor %}
                    </div>
                        <script>
                            document.addEventListener('DOMContentLoaded', function() {
                                var toastElList = [].slice.call(document.querySelectorAll('.toast'));
                                var toastList = toastElList.map(function(toastEl) {
                                    return new bootstrap.Toast(toastEl, {
                                        autohide: true,
                                        delay: 3000
                                    });
                                });
                                toastList.forEach(toast => toast.show());
                            });
                        </script>
                    {% endif %}
                    <form method="post" action="{% url 'login' %}">
                        {% csrf_token %}
                        <div class="form-group mb-3">
                            <label for="email">Email ID</label>
                            <input type="email" class="form-control" id="email" name="email" required autofocus>
                        </div>
                        <div class="form-group mb-3">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="d-grid mb-2">
                            <button type="submit" class="btn btn-primary login-btn">Login</button>
                        </div>
                        <div class="text-center">
                            <a href="{% url 'forgot_password' %}" class="btn btn-link forgot-password">Forgot Password?</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
